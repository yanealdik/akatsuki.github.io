name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Or master, depending on your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install and Build 🔧
        run: |
          npm ci
          npm install --save-dev node-polyfill-webpack-plugin
          npm run build
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # Default folder for Vite
          branch: gh-pages  # Deployment branch